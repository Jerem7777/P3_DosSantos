<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu À la française</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64595e29a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/style.css">
</head>


<body>
    <a id="back-arrow" href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    <img id="logo" src="../assets/logo/ohmyfood.png">
    <div class="card-fr"></div>

    <form class="bloc-menu">
        <h1>À la française</h1><i class="fa-regular fa-heart"></i>
        
        <div class="entrées">
            <p>ENTRÉES</p><div class="underline-bloc"></div>
            
            <div class="inputContainer">
                <input class="checkbox" type="checkbox" name="plat" id="check1">
                <label class="card card_1" for="check1">
                    <p class="bold">Tartare de poulpe acidulé<br></p>
                    <p>Aux zests d'orange</p>
                    <div class="aife">25€</div>
                    <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                </label>
            
            
                <input class="checkbox" type="checkbox" name="plat" id="check2">
                <label class="card card_2" for="check2">
                    <p class="bold">Velouté de légumes d'antan<br></p>
                    <p>Aux zests d'orange</p>
                    <div class="aife">25€</div>
                    <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                </label>
        
                <input class="checkbox" type="checkbox" name="plat" id="check3">
                <label class="card card_3" for="check3">
                    <p class="bold">Soupe à l'oignon<br></p>

                    <div class="aife">25€</div>
                    <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                </label>
            </div>
        </div>

                <input class="checkbox" type="checkbox" name="plat" id="check4">

                    <p class="bold"> Coquilles Saint-Jacques<br></p>
                    <p> Accompagnées d'une purée de panais</p>
                    <div class="aife">40€</div>
                    <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                </label>
        

                <input class="checkbox" type="checkbox" name="plat" id="check5">
                <label class="card card_5" for="check5"> 
                    <p class="bold"> Magret de canard<br></p>
                    <p> Et parmentier de pommes de terres</p>
                    <div class="aife">35€</div>
                    <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                </label>
        
                <input class="checkbox" type="checkbox" name="plat" id="check6">

                    <div class="aife">44€</div>
                    <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                </label>
            </div>
        </div>

        <div class="desserts">
            <p>DESSERTS</Datag></p><div class="underline-bloc"></div>
            <div class="inputContainer">
                
                <input class="checkbox" type="checkbox" name="plat" id="check7">
                <label class="card card_7" for="check7">
                    <p class="bold"> Pétales de violettes glacés<br></p>
                    <p> Et purée de noisettes</p>
                    <div class="aife">18€</div>
                    <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                </label>
            
                <input class="checkbox" type="checkbox" name="plat" id="check8">
                <label class="card card_8" for="check8">
                    <p class="bold"> Fondant au chocolat<br></p>
                    <p> Revisité</p>
                    <div class="aife">22€</div>
                    <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                </label>
            
                <input class="checkbox" type="checkbox" name="plat" id="check9">
                <label class="card card_9" for="check9">
                    <p class="bold"> Millefeuille croustillant<br></p>
                    <p> Myrtilles et pâte d'amande</p>
                    <div class="aife">23€</div>
                    <div class="checkmark"><i class="fa-solid fa-circle-check"></i></div>
                </label>
            </div>
        </div>
        <button id="bouton"> Commander </button>
    </form>

    <footer>
        <div class="bloc-footer">
            <span class="logo-blanc">ohmyfood</span>
            <p><i class="fa-solid fa-utensils"></i><span class="margin-left">Proposer un restautant<br></span></p>
            <p><i class="fa-solid fa-handshake-angle"></i><span class="margin-left">Devenir partenaire<br></span></p>
            <p>Mentions légales<br></p>
            <p><a href="mailto:noreply@ohmyfood.com">Contact</p></a>
